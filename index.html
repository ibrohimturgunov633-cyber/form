<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Novell Services Login</title>
<style>
    body {
        background: #7f8c8d;
        font-family: "Times New Roman", serif;
    }

    .login-box {
        width: 420px;
        margin: 50px auto;
        background: #f2f2f2;
        padding: 20px 30px;
        border: 1px solid #999;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: normal;
    }

    .form-group {
        margin-bottom: 12px;
    }

    label {
        display: inline-block;
        width: 140px;
        vertical-align: top;
    }

    input[type="text"],
    input[type="password"],
    select {
        width: 200px;
        padding: 4px;
        border: 1px solid #8aa;
        background: #fff;
    }

    .radio-group,
    .checkbox-group {
        margin-left: 140px;
        margin-top: 5px;
    }

    .radio-group label,
    .checkbox-group label {
        display: block;
        width: auto;
    }

    .buttons {
        text-align: center;
        margin-top: 15px;
    }

    button {
        padding: 4px 15px;
        border: 1px solid #666;
        background: #e0e0e0;
        cursor: pointer;
    }

    button:hover {
        background: #d5d5d5;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Novell Services Login</h2>

    <div class="form-group">
        <label>Username:</label>
        <input type="text">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password">
    </div>

    <div class="form-group">
        <label>City of Employment:</label>
        <input type="text">
    </div>

    <div class="form-group">
        <label>Web server:</label>
        <select>
            <option>— Choose a server —</option>
            <option>Server 1</option>
            <option>Server 2</option>
        </select>
    </div>

    <div class="form-group">
        <label>Please specify your role:</label>
        <div class="radio-group">
            <label><input type="radio" name="role"> Admin</label>
            <label><input type="radio" name="role"> Engineer</label>
            <label><input type="radio" name="role"> Manager</label>
            <label><input type="radio" name="role"> Guest</label>
        </div>
    </div>

    <div class="form-group">
        <label>Single Sign-on to the following:</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Mail</label>
            <label><input type="checkbox"> Payroll</label>
            <label><input type="checkbox"> Self-service</label>
        </div>
    </div>

    <div class="buttons">
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </div>
</div>




<h1>Ibo bot</h1>
</body>
</html>

</body>
